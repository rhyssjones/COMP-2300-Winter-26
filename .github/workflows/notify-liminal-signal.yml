name: Notify Liminal Signal

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch submodule update event
        env:
          TOKEN: ${{ secrets.LIMINAL_SIGNAL_DISPATCH_TOKEN }}
        run: |
          set -euo pipefail
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            https://api.github.com/repos/Liminal-Signal/liminal-signal.github.io/dispatches \
            -d '{"event_type":"comp2300-updated"}'
